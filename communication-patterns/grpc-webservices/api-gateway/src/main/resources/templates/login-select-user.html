<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title th:text="#{navbar.brand}"></title>
</head>
<body>
<main layout:fragment="content" class="container" role="main">
    <div class="jumbotron">
        <h1 th:text="#{login.page.title}"></h1>
    </div>
    <div class="w-50">
        <form class="login-form" method="post" th:action="@{/login}">
            <p>
                <label for="username" class="sr-only" th:text="#{login.label.username}"></label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </p>
            <input type="hidden" id="password" name="password" th:value="#{login.value.password}">
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.button.login}"></button>
        </form>
    </div>
    <div class="rounded-4 border bg-white mt-5 p-5">
        <h2 th:text="#{login.label.users}"></h2>
        <table class="table table-hover user-table">
            <thead>
            <tr>
                <th scope="col" th:text="#{login.label.count}"></th>
                <th scope="col" th:text="#{login.label.username}"></th>
                <th scope="col" th:text="#{login.label.first-name}"></th>
                <th scope="col" th:text="#{login.label.last-name}"></th>
                <th scope="col" th:text="#{login.label.roles}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iter : ${users}" class="user">
                <th scope="row" th:text="${iter.index}"></th>
                <td class="username" th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${#strings.arrayJoin(user.roles, ', ')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
