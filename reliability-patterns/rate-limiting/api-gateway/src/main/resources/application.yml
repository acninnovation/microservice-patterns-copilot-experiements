#########################
# ACNTECH Configuration #
#########################
acntech:
  hazelcast:
    name: ${spring.application.name}
    hosts:
      - localhost

########################
# SPRING Configuration #
########################
spring:
  # Application
  application:
    name: rate-limiting-api-gateway
  # Profiles
  profiles:
    active: development
  # Cloud
  cloud:
    gateway:
      filter:
        request-rate-limiter:
          deny-empty-key: true
